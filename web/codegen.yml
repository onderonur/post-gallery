overwrite: true
schema:
  - "http://localhost:4000/graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
      # This is for our client-side resolver types.
      - "typescript-resolvers"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      # https://graphql-code-generator.com/docs/generated-config/typescript#maybevalue-string-default-value-t--null
      maybeValue: T | null | undefined
  ./graphql.schema.json:
    plugins:
      - "introspection"
  # https://www.apollographql.com/docs/react/data/fragments/#fragments-on-unions-and-interfaces
  src/generated/fragmentTypes.json:
    plugins:
        - fragment-matcher
